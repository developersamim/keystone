name: Identity-CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore src/services/identity/identity-server
      
    - name: Build
      run: dotnet build src/services/identity/identity-server --no-restore
    - name: Test
      run: dotnet test src/services/identity/identity-server --no-build --verbosity normal
